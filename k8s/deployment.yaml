apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-ventas
  labels:
    app: front-ventas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-ventas
  template:
    metadata:
      labels:
        app: front-ventas
    spec:
      containers:
        - name: front-ventas
          # Pendiente: utilizar forma de no hardcodear la imagen y actualizar versiones
          image: southamerica-east1-docker.pkg.dev/construtem/microservicios-construtem/front-ventas:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          #Descomentar si se necesita configurar el backend URL para ser usado por el frontend
          #env:
            #- name: BACKEND_URL
              #value: "https://api.tssw.cl/ventas"  # URL del backend de ventas
